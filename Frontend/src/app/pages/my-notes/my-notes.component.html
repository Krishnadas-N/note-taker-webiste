<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
  <article *ngFor="let note of userNotes" class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl px-5 pb-5 pt-20 max-w-sm mx-auto mt-5">
      <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
      <h3 class="z-10 mt-3 text-5xl font-bold text-white">{{ note.title }}</h3>
      <div class="z-10 gap-y-1 overflow-hidden text-sm leading-6 text-gray-300">{{ note.createdAt | date }}</div>
      <p class="z-10 mt-3 text-base leading-6 text-gray-300">{{ note.content | truncate:100 }}</p>
      <div class="z-10 mt-4">
        <a [routerLink]="['/notes', note._id]" class="text-blue-400 inline-block">Read More</a>
      </div>
  </article>

  </div>
